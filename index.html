<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>너의 교사 유형 테스트</title>
<style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}
body {
    font-family: 'Nanum Gothic', sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffe0ef 0%, #fffbe0 100%);
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    /* 중앙 정렬을 위해 추가 */
}
#main-wrap {
    padding:24px 12px 32px 12px;
    max-width: 420px;
    width: 100%;
    background:rgba(255,255,255,0.7);
    border-radius: 30px;
    box-shadow: 0 8px 24px #f6b0d7, 0 1.5px 0 #ffe6f0 inset;
    box-sizing: border-box;
    margin: 0 auto;
}
h1 {
    font-size:2rem;
    font-weight:800;
    margin-bottom:16px;
    letter-spacing:-1.5px;
    color:#e85a95;
    background: linear-gradient(90deg,#e85a95 60%,#f7c86a 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip:text;
    text-fill-color:transparent;
}
h1 .heart {
    font-size:1.4em;
    vertical-align:-0.1em;
}
#quiz, #result { display:none; text-align:center; }
#intro {
    text-align:center;
    margin-top: 32px;
    margin-bottom: 24px;
}
button {
    padding:12px 25px;
    font-size:1.1rem;
    font-weight:600;
    cursor:pointer;
    border-radius:22px;
    border:none;
    background: linear-gradient(90deg, #ffe0ef 60%, #fffbe0 100%);
    color: #c84d7c;
    margin:8px auto 8px auto;
    box-shadow: 0 2px 10px #ffe0ef66;
    transition: transform 0.08s, box-shadow 0.2s;
    display:block;
}
button:hover {
    transform:translateY(-2px) scale(1.04);
    box-shadow: 0 5px 20px #f7c86a77;
    background: linear-gradient(90deg, #fffbe0 30%, #ffe0ef 100%);
}
#options button {
    color:#222;
    background:linear-gradient(90deg,#fffbe0 65%,#ffe0ef 100%);
    border:1.5px solid #ffe0ef;
    margin-bottom: 10px;
    margin-top: 0;
    font-size:1.05rem;
    box-shadow: 0 2px 6px #ffe0ef44;
}
#options button:active {
    background:linear-gradient(90deg,#ffe0ef 65%,#fffbe0 100%);
}
#quiz {
    background:rgba(255,255,255,0.92);
    border-radius:24px;
    box-shadow:0 4px 16px #ffe0ef55;
    padding: 24px 10px 20px 10px;
    margin: 0 0 10px 0;
}
#question {
    font-size:1.13rem;
    color:#f35b98;
    margin-bottom:22px;
    font-weight:700;
    letter-spacing:-0.5px;
}
#result {
    background:rgba(255,251,224,0.97);
    border-radius:22px;
    box-shadow:0 4px 20px #f6b0d766;
    padding: 28px 10px 36px 10px;
    margin: 0 0 10px 0;
}
#resultTitle {
    font-size:1.2rem;
    color:#e85a95;
    font-weight:800;
    letter-spacing:-0.5px;
    margin-bottom:10px;
}
img.result-img {
    max-width:180px;
    margin:10px 0 12px 0;
    border-radius: 18px;
    border: 3px solid #ffe0ef;
    background:#fffbe0;
    box-shadow: 0 2px 8px #ffe0ef55;
}
#resultDesc {
    color:#444;
    font-size:1rem;
    margin: 12px 0 22px 0;
    background: #fffbe0;
    border-radius: 12px;
    display: inline-block;
    padding: 12px 22px;
    box-shadow: 0 1px 6px #ffe0ef33;
    line-height:1.6;
}
#homeBtn {
    background: linear-gradient(90deg, #ffe0ef 70%, #fffbe0 100%);
    color: #d18716;
    font-size:1.08rem;
    font-weight:700;
    border: 1px solid #ffe0ef;
    box-shadow: 0 2px 10px #ffe0ef77;
}
#homeBtn:hover {
    background: linear-gradient(90deg, #fffbe0 30%, #ffe0ef 100%);
}
@media (max-width:768px){
    html, body { height: 100%; }
    body {
        min-height: 100vh;
        padding: 0;
        /* 중앙정렬은 유지 */
    }
    #main-wrap {
        padding:14px 2px 16px 2px;
        margin-top:0;
        max-width:98vw;
    }
    h1 { font-size:1.22rem; }
    button { width:94%; font-size:0.97rem; }
    #resultDesc { font-size:0.95rem; }
    #question { font-size:1rem; }
}
</style>
</head>
<body>
<div id="main-wrap">
    <!-- 인트로 화면 -->
    <div id="intro">
        <h1><span class="heart">💛</span> 나의 교사 유형 테스트</h1>
        <button id="startBtn">테스트 시작</button>
    </div>
    <!-- 퀴즈 화면 -->
    <div id="quiz">
        <h2 id="question"></h2>
        <div id="options"></div>
    </div>
    <!-- 결과 화면 -->
    <div id="result">
        <h2 id="resultTitle"></h2>
        <img id="resultImg" class="result-img" src="" alt="">
        <p id="resultDesc" style="white-space: pre-line;"></p>
        <button id="homeBtn">🏠 홈으로 돌아가기</button>
    </div>
</div>
<script>
const questions = [
{ q:"어린이집 실습 첫날 교실에 들어가자마자 나는?", options:["아이들 이름 다 외우려는 인간 암기왕", "선생님 옆에서 노트에 메모만 빼곡히 작성하는 관찰러", "애들이랑 같이 블록 쌓다가 시간 다 감", "사실 긴장해서 손에 땀 범벅…"] },
{ q:"유아가 갑자기 울음을 터뜨렸다! 그럴 때 나는?", options:["바로 옆으로 달려가 “왜 울었어?” 하며 안심시킨다", "상황을 머릿속으로 정리하며 ‘왜 울었을까?’ 분석", "잠시 멘붕 오지만 다른 교사에게 도움 요청", "함께 찡그린 표정으로 “나도 속상해…” 하며 공감 폭발"] },
{ q:"아이들과 놀이 시간을 보낸 뒤 나는?", options:["아이들 반응이 어땠는지 바로 기록하며 반성", "“오늘 애들이 너무 귀여웠어ㅠㅠ” 하며 친구에게 자랑", "체력이 방전돼 잠깐 멍 때리기", "다음엔 더 재밌게 하려고 놀이 아이디어 바로 메모"] },
{ q:"내가 꿈꾸는 교사는?", options:["아이 한 명 한 명의 마음을 읽을 줄 아는 따뜻한 교사", "체계적으로 수업을 이끌고 기록하는 꼼꼼한 교사", "놀이 속에서 아이들과 함께 웃는 친구 같은 교사", "새로운 시도를 두려워하지 않는 창의적인 교사"] },
{ q:"교생 실습 중 지도교사에게 피드백을 받았다면?", options:["고개 끄덕이며 바로 메모하고 수정", "‘이건 왜 이렇게 말씀하셨을까?’ 속으로 분석", "잠깐 기분이 다운됐다가 금세 회복", "다음 수업에 바로 반영해보는 실험정신!"] },
{ q:"반 아이가 나를 계속 따라다닌다! 그럴 때 나는?", options:["“귀엽다~” 하며 같이 놀아줌", "“이 아이가 나한테 유독 붙는 이유가 뭘까?”", "너무 귀여워서 몰래 사진 찍고 싶어짐", "살짝 부담돼서 다른 아이들에게도 시선 돌림"] },
{ q:"부모참관 수업 날! 부모님이 뒤에서 보고 있다면 나는?", options:["갑자기 톤 높이고 텐션 업!", "머릿속으로 ‘지금 시간 5분 지났으니까 다음 활동!’", "긴장해서 손동작이 살짝 뻣뻣해짐", "자연스럽게 아이들하고만 눈 맞춤"] },
{ q:"교육봉사 중 아이가 내 손을 꼭 잡고 ‘가지 마요’ 한다면?", options:["눈물 글썽이며 “나도 너 좋아해”", "미소 지으며 “우리 다음에 또 보자~”", "속으론 찡하지만 웃으며 다독임", "그 장면을 마음속에 오래 담아두는 감성 기록러"] },
{ q:"수업이 끝나고 돌아가는 길, 나는?", options:["오늘 아이들 표정 떠올리며 미소 짓는다", "내 수업에서 부족했던 점 메모", "“오늘 너무 힘들었어…” 하며 단짠 간식 찾기", "다음 수업 아이디어 벌써 떠올리기"] }
];

const results = {
A: { title:"💖 A 유형 – 따뜻한 공감형 교사(아이의 마음이 먼저 보여요.)", img:"a.png", desc:"특징: 누구보다 아이의 감정에 공감하고, 아이가 웃을 때 같이 웃는 타입. 어려운 상황에서도 따뜻한 말 한마디로 분위기를 풀어가는 능력자!\n\n장점: 따뜻한 눈빛과 배려로 아이들에게 ‘정서적 안정감’을 주는 교사\n\n주의점: 남의 감정에 너무 몰입해서 가끔 자기 감정이 지쳐버릴 때가 있음\n\n어울리는 교실 분위기: 포근하고 정겨운, 웃음소리 가득한 반" },
B: { title:"📒 B 유형 – 꼼꼼한 계획형 교사(체계가 있어야 아이들이 더 자라요.)", img:"b.png", desc:"특징: 수업 전에 플래시카드부터 안전지도까지 완벽하게 준비! 교육과정을 분석하고 메모하며 계획 세우는 게 제일 안정되는 스타일.\n\n장점: 교사로서 신뢰감이 크고, 평가·기록·계획에서 탁월함\n\n주의점: 계획이 어긋나면 스트레스 받거나 융통성이 조금 부족할 수 있음\n\n어울리는 교실 분위기: 정돈되고 깔끔한, 체계적인 환경" },
C: { title:"🌈 C 유형 – 감성적인 자유형 교사(아이들과 함께 웃고 뛰는 게 나의 행복이에요.)", img:"c.png", desc:"특징: 즉흥적이지만 진심으로 아이들과 ‘순간’을 즐기는 타입! 실습 중에도 “이건 놀이야!” 하며 몰입하다가 교사도 함께 놀아버림\n\n장점: 아이들이 편안하게 다가오는 친근한 에너지\n\n주의점: 가끔 준비 부족이나 시간 관리가 아쉬울 때도 있음\n\n어울리는 교실 분위기: 자유롭고 따뜻한, 놀이 중심의 공간" },
D: { title:"🚀 D 유형 – 창의적 혁신형 교사(새로운 방법 없을까? 그럼 내가 만들어볼게!)", img:"d.png", desc:"특징: AI, 새로운 교수법, 트렌드에 관심 많고 실험정신이 강한 타입. “이건 애들 흥미 자극에 좋겠다!” 하며 바로 시도하는 추진력 만렙 교사.\n\n장점: 유연하고 창의적인 교육 접근으로 아이들의 호기심 자극\n\n주의점: 디테일보단 전체 흐름에 집중하다가 빠진 부분이 생길 수 있음\n\n어울리는 교실 분위기: 개성 있고 활발한, 도전적인 반" }
};

let currentQuestion = 0;
let score = { A:0, B:0, C:0, D:0 };

const startBtn = document.getElementById('startBtn');
const intro = document.getElementById('intro');
const quiz = document.getElementById('quiz');
const questionEl = document.getElementById('question');
const optionsEl = document.getElementById('options');
const resultEl = document.getElementById('result');
const resultTitle = document.getElementById('resultTitle');
const resultDesc = document.getElementById('resultDesc');
const resultImg = document.getElementById('resultImg');
const homeBtn = document.getElementById('homeBtn');

// 시작 버튼
startBtn.addEventListener('click', () => {
    intro.style.display='none';
    quiz.style.display='block';
    showQuestion();
});

// 질문 표시
function showQuestion() {
    const q = questions[currentQuestion];
    questionEl.textContent = q.q;
    optionsEl.innerHTML = '';
    q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => selectAnswer(idx);
        optionsEl.appendChild(btn);
    });
}

// 답 선택
function selectAnswer(idx) {
    if(idx===0) score.A++;
    else if(idx===1) score.B++;
    else if(idx===2) score.C++;
    else if(idx===3) score.D++;
    
    currentQuestion++;
    if(currentQuestion<questions.length) showQuestion();
    else showResult();
}

// 결과 표시
function showResult() {
    quiz.style.display='none';
    resultEl.style.display='block';
    
    let maxType='A';
    let maxScore=score.A;
    for(const t of ['B','C','D']){
        if(score[t]>maxScore){ maxScore=score[t]; maxType=t; }
    }
    
    resultTitle.textContent = results[maxType].title;
    resultDesc.textContent = results[maxType].desc;
    resultImg.src = results[maxType].img;
}

// 홈 버튼
homeBtn.onclick = () => {
    currentQuestion = 0;
    score = { A:0, B:0, C:0, D:0 };
    resultEl.style.display='none';
    intro.style.display='block';
};
</script>
</body>

</html>
